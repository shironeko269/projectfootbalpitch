<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base.html}">

<head>
    <title>Danh Sách Sản Phẩm</title>
    <!-- JQuery DataTable Css -->
    <link th:href="@{../../plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css}" rel="stylesheet">
    <!-- Sweetalert Css -->
    <link th:href="@{../../plugins/sweetalert/sweetalert.css}" rel="stylesheet" />
    <script>
        $(document).ready(()=>{
            $("#product").addClass("active");
            $("#list-category").addClass("active");
        })
    </script>

</head>

<body class="theme-red">
    <section class="content" layout:fragment="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>
                    Hệ Thống Quản Lí Sân Bóng Và Bán Phụ Kiện Thể Thao
                </h2>
            </div>
            <!-- Basic Examples -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Danh sách thể loại
                            </h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                                <div th:if="${session.message}" class="container">
                                    <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
                                        <span th:text="${session.message.content}"></span>
                                    </div>
                                    <th:block th:text="${#session.removeAttribute('message')}" ></th:block>
                                </div>
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Tên thể loại</th>
                                            <th>Sửa</th>
                                            <th>Xóa</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Tên thể loại</th>
                                            <th>Sửa</th>
                                            <th>Xóa</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="item,iStat:${listCategoryProduct}">
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.name}"></td>
                                            <td>
<!--                                                tao-->
                                                <a href="#" th:href="@{'/admin/update-category/'+${item.id}}">
                                                    <div class="demo-google-material-icon"> <i class="material-icons">mode_edit</i> </div>
                                                </a>
                                            </td>
                                            <td>
<!--                                                tao-->
                                                <a href="#"
                                                   th:data-id="${item.id}" th:data-name="${item.name}"
                                                   onclick="showCancelMessage(this.getAttribute('data-id'),this.getAttribute('data-name'))"
                                                >
                                                    <div class="row clearfix js-sweetalert">
                                                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                            <button class="btn btn-danger waves-effect" data-type="cancel">
                                                                <div class="demo-google-material-icon"> <i class="material-icons">delete</i></div>
                                                            </button>
                                                        </div>
                                                    </div>

                                                </a>
                                                <script>
                                                    //tao
                                                    function showCancelMessage(id,name) {
                                                        swal({
                                                            title: "Bạn chắc chắn?",
                                                            text: "Bạn sẽ không thể khôi phục tệp này!",
                                                            type: "warning",
                                                            showCancelButton: true,
                                                            confirmButtonColor: "#DD6B55",
                                                            confirmButtonText: "Có, Tôi muốn xóa!",
                                                            cancelButtonText: "Không, Bỏ xóa plx!",
                                                            closeOnConfirm: false,
                                                            closeOnCancel: false
                                                        }, function (isConfirm) {
                                                            if (isConfirm) {
                                                                swal("Đã xóa!", "Thể loại đã được xóa thành công", "success");
                                                                deleteNew(id);
                                                            } else {
                                                                swal("Hủy xóa", "Bạn đã hủy xóa thể loại :)", "error");
                                                            }
                                                        });
                                                    }
                                                    function deleteNew(data) {
                                                        $.ajax({
                                                            url: '/admin/delete-category/'+data,
                                                            type: 'DELETE',
                                                            success: function (result) {
                                                                setTimeout('location.reload()', 2345);
                                                            },
                                                            error: function (error) {
                                                                window.location.href = "/admin/list-category";
                                                            }
                                                        });
                                                    }
                                                </script>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Notify Plugin Js -->
        <script th:src="@{../../plugins/bootstrap-notify/bootstrap-notify.js}"></script>
        <!-- SweetAlert Plugin Js -->
        <script th:src="@{../../plugins/sweetalert/sweetalert.min.js}"></script>
        <script th:src="@{../../js/pages/ui/dialogs.js}"></script>
    </section>
</body>

</html>
