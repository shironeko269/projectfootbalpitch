                        <script>
                            function chooseFile(fileInput) {
                                if (fileInput.files && fileInput.files[0]){
                                    var reader = new FileReader();
                                    reader.onload = function (e) {

                                    }
                                    reader.readAsDataURL(fileInput.files[0]);
                                }
                            }
                        </script>

                        <div class="form-group" style="margin-bottom: 0px;">
